<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

    <meta name="description" content="Tienda especializada en patitos de goma: graciosos, únicos y coleccionables." />
    <meta name="keywords" content="patitos de goma, tienda, coleccionables, Duck Store" />

    <link rel="stylesheet" href="./CSS/contactstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./IMG/Page/logo.png" />
    <title>Duck Store</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- LEFT -->
      <div class="headerLeft">
        <a href="index.html">
          <img class="duckLogo" src="./IMG/Page/logo.png" alt="Logo Duck Store" />
        </a>
      </div>

      <!-- CENTER -->
      <nav class="navbar" aria-label="Menú principal">
        <div><a class="headerNav" href="index.html">Home</a></div>
        <div><a class="headerNav" href="catalog.html">Catálogo</a></div>
        <div><a class="headerNav" href="contact.html">Contacto</a></div>
      </nav>

      <!-- RIGHT -->
      <div class="navRight">
        <a href="cart.html">
          <img class="carrito" src="./IMG/Page/cart.png" alt="Carrito de Compras" />
        </a>
        <a href="#">
          <img class="usuario" src="./IMG/Page/user.png" alt="Usuario" />
        </a>
      </div>
    </header>

    <!-- MAIN CONTACT -->
    <main>
      <div class="background-container">
        <form class="contact-form" action="#" method="POST" aria-label="Formulario de contacto">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button class="button" type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <!-- LEFT -->
        <div class="companyInfo">
          <a href="index.html">
            <img
              class="duckLogo duckLogoFooter"
              src="./IMG/Page/logo.png"
              alt="Logo de Duck Store"
            />
          </a>
          <div class="companyData">
            <p>+34 918 528 954</p>
            <p>Barcelona, España</p>
            <p>Privacy Policy</p>
            <p>&copy; 2025 Duck Store</p>
          </div>
        </div>

        <!-- CENTER -->
        <div class="footerCenter">
          <p>Bienvenido al maravilloso mundo de los patitos de goma.</p>
        </div>

<!--RIGHT-->
      <div class="socialNet">
        <div class="socialIconos">
          <a href="https://www.tiktok.com/" target="_blank">
            <img class="socialIcono" src="./IMG/Page/tiktok.png" alt="TikTok de Duck Store" />
          </a>
          <a href="https://x.com/" target="_blank">
            <img class="socialIcono" src="./IMG/Page/twitter.png" alt="Perfil de X de Duck Store" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img class="socialIcono" src="./IMG/Page/insta.png" alt="Instagram de Duck Store" />
          </a>
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
