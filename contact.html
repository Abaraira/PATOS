<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./CSS/contactstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./IMG/Page/logo.png">
    <!--favcon -->
    <title>Duck Store</title>
  </head>
  <body>
     <header class="header">
      <!--LEFT-->
      <div class="headerLeft">
      <a href="#"><img class="duckLogo" src="./IMG/Page/logo.png" /></a>
      </div>
      <!--CENTER-->
      <div class="navbar">
      <div><a class="headerNav" href="index.HTML">Home</a></div>
      <div><a class="headerNav" href="catalog.HTML">Catálogo</a></div>
      <div><a class="headerNav" href="contact.html">Contacto</a></div>
      </div>
      <!--RIGHT-->
      <div class="navRight">
      <a href="cart.html"
      ><img class="carrito" src="./IMG/Page/cart.png" alt="Carrito de Compras"
      /></a>

      <a href="#"
      ><img class="usuario" src="./IMG/Page/user.png" alt="Usuario"
      /></a>
      </div>
  </header>
    <!--MAIN CONTACT-->
    <main>
    <div class="background-container">
      <form class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="input form" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="input form" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="input form" name="message" rows="5" required></textarea>
        
        <button class="button" type="submit">Enviar</button>
      </form>
    </div>
  </main>

    <!--FOOTER-->
    <footer>
       <div class="footer">
        <!--LEFT-->
        <div class="companyInfo">
          <a href=""
            ><img
              class="duckLogo duckLogoFooter"
              src="./IMG/Page/logo.png"
              alt="company Logo"
          /></a>
          <div class="companyData">
            <p>+34 918 528 954</p>
            <p>Barcelona, España</p>
            <p>Privacy Policy</p>
            <p>&COPY; 2025 Duck Store</p>
          </div>
        </div>
        <!--CENTER-->
        <div class="footerCenter">
          <p>Bienvenido al maravilloso mundo de los patitos de goma.</p>
        </div>
        <!--RIGHT-->
        <div class="socialNet">
          <div class="socialIconos">
            <a href="https://www.tiktok.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./IMG/Page/tiktok.png"
                alt="tiktok"
            /></a>
            <a href="https://x.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./IMG/Page/tiktok.png"
                alt="x"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./IMG/Page/tiktok.png"
                alt="insta"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body> 
  </html>
